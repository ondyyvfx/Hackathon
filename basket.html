<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Shop Busket</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Иконка -->
    <link rel="icon" href="./img/electro.png">
</head>
<body>
    <!-- Меню регистрации -->
    <div class="reg-menu">
        <div class="reg-in">
            <div class="reg-btn-box">
                <div class="reg-btn">
                    <div class="reg-btn-line"></div>
                    <div class="reg-btn-line"></div>
                </div>
            </div>
            <div class="reg-main-box">
                <div class="reg-main-input">
                    <h3 class="reg-title">Регистрация</h3>
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваша фамилия">
                    <input type="text" placeholder="Ваш e-mail">
                    <div class="input-box">
                        <input type="date">
                        <button>Регистрация</button>
                    </div>
                </div>
            </div>
            <div class="reg-main-box2">
                <div class="reg-img">
                    <img src="./img/diona.webp" alt="" class="diona">
                </div>
            </div>
        </div>
    </div>
    <div class="log-menu">
        <div class="reg-in">
            <div class="reg-btn-box">
                <div class="log-btn">
                    <div class="reg-btn-line"></div>
                    <div class="reg-btn-line"></div>
                </div>
            </div>
            <div class="reg-main-box2">
                <div class="log-img">
                    <img src="./img/hu-tao.webp" alt="" class="hutao">
                </div>
            </div>
            <div class="reg-main-box">
                <div class="reg-main-input">
                    <h3 class="log-title">Войти</h3>
                    <input type="text" placeholder="Ваш e-mail">
                    <input type="text" placeholder="Введите пароль">
                    <button>Войти</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Хэдер -->
    <header>
        <div class="head-container">
            <div class="head-button-box">
                <div class="head-button">
                    <div class="head-button-line"></div>
                    <div class="head-button-line"></div>
                    <div class="head-button-line"></div>
                </div>
            </div>
            <div class="head-logo-box">
                <div class="head-logo">
                    <img src="./img/cosmo/cosmologo.png" alt="Cosmo Shop" />
                </div>
            </div>
            <nav class="nav-box">
                <div class="nav-input">
                    <input type="text" placeholder="Поиск">
                </div>
                <div class="nav-list">
                    <span class="list-item" id="log"><a href="##">Вход</a></span>
                    <span class="list-item" id="reg"><a href="##">Регистрация</a></span>
                </div>
                <div class="nav-basket">
                    <a href="./basket.html">
                        <img src="./img/basket.svg" alt="Basket">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Каталог -->
    <div class="catalog">
        <div class="catalog-inner">
            <h2>Каталог</h2>
            <ul>
                <li class="catalog-item"><a href="./main.html">Главная</a></li>
                <li class="catalog-item"><a href="./utility.html">Космо услуги</a></li>
                <li class="catalog-item"><a href="./toures.html">Туры и Экспедиции</a></li>
                <li class="catalog-item"><a href="./accessories.html">Космо Аксессуары</a></li>
                <li class="catalog-item"><a href="./cosmotoy.html">Космо игрушки</a></li>
                <li class="catalog-item"><a href="./figurines.html">Фигурки</a></li>
                <li class="catalog-item"><a href="./contacts.html">О нас</a></li>
                <li class="catalog-item"><a href="./moon.html">Луна?</a></li>
              </ul>
            <div class="catalog-contacts">
                <div class="catalog-contacts-item">
                    <a href="">IN</a>
                </div>
                <div class="catalog-contacts-item">
                    <a href="">TW</a>
                </div>
                <div class="catalog-contacts-item">
                    <a href="">TG</a>
                </div>
                <div class="catalog-contacts-item">
                    <a href="">DS</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Корзина -->
    <div class="basket">
        <div class="container">
            <div class="basket-inner">
                <h3>Корзина</h3>
                <div class="basket-empty">
                    <img src="./img/qiqi.png" alt="Empty">
                    <p>Корзина пуста...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
